<h2>Contacts (solution 3)</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="contacts-table" hx-get="/htmx/update-other-content/contacts-table" hx-trigger="load, newContact from:body">
    </tbody>
</table>
<h2>Add A Contact</h2>
<form hx-post="/htmx/update-other-content/solution/2/contacts">
    <label>
        Name
        <input name="name" type="text" value="A Name" >
    </label>
    <label>
        Email
        <input name="email" type="email" value="email@here.com">
    </label>
    <input type="submit" value="Submit">
</form>
