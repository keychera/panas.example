
<form id='form' hx-encoding='multipart/form-data' hx-post='/htmx/upload'>
    <input type='file' name='file'>
    <button>
        Upload
    </button>
    <progress id='progress' value='0' max='100'></progress>
</form>

<div class="grayed">
    the loading shows more clearly if you use a big file or you throttle the internet using the browser's developer tools
</div>

<script>
    htmx.on('#form', 'htmx:xhr:progress', function(evt) {
      htmx.find('#progress').setAttribute('value', evt.detail.loaded/evt.detail.total * 100)
    });
</script>
