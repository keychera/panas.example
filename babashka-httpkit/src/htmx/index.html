<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmx</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.17/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="/css/htmx.css" type="text/css" title="default">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2/dist/ext/class-tools.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2/dist/ext/path-deps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>
    <div id="world">
        <div id="header">
            <h1><a href="/htmx">this is babashka + htmx</a></h1>
        </div>
        <aside class="sidebar">
            <div class="sidebar" hx-target="#main-body" hx-push-url="true">
                <button hx-get="/htmx/click-to-edit">Click To Edit</button>
                <button hx-get="/htmx/bulk-edit">Bulk Update</button>
                <button hx-get="/htmx/click-to-load">Click To Load</button>
                <button hx-get="/htmx/delete-row">Delete Row</button>
                <button hx-get="/htmx/edit-rows">Edit Row</button>
                <button hx-get="/htmx/lazy-loading">Lazy Loading</button>
                <button hx-get="/htmx/inline-validation">Inline Validation</button>
                <button hx-get="/htmx/infinite-scroll">Infinite Scroll</button>
                <button hx-get="/htmx/active-search">Active Search</button>
                <button hx-get="/htmx/progress-bar">Progress Bar</button>
                <button hx-get="/htmx/value-select">Value Select</button>
                <button hx-get="/htmx/animations">Animations</button>
                <button hx-get="/htmx/file-upload">File Upload</button>
                <button hx-get="/htmx/dialogs">Dialogs - Browser</button>
                <button hx-get="/htmx/modal-uikit">Dialogs - UIKIt</button>
                <button hx-get="/htmx/modal-boostrap">Dialogs - Bootstrap</button>
                <button hx-get="/htmx/modal-custom">Dialogs - Custom</button>
                <button hx-get="/htmx/tabs-hateoas">Tabs (Using HATEOAS)</button>
                <button hx-get="/htmx/tabs-hyperscript">Tabs (Using Hyperscript)</button>
                <button hx-get="/htmx/tabs-like-these">or Tabs like these...</button>
                <button hx-get="/htmx/keyboard-shortcuts">Keyboard Shortcuts</button>
                <button hx-get="/htmx/sortable">Sortable</button>
                <button hx-get="/htmx/update-other-content">Updating Other Content</button>
                <button hx-get="/htmx/confirm">Confirm</button>
            </div>
            <div class="collapse-button" onclick="toggleCollapse()">
                <button>></button>
            </div>
        </aside>
        <script>
            function initSortable() {
                var sortables = document.querySelectorAll(".sortable");
                for (var i = 0; i < sortables.length; i++) {
                    var sortable = sortables[i];
                    new Sortable(sortable, {
                        animation: 150,
                        ghostClass: 'blue-background-class'
                    });
                }
            }
        </script>
        <div id="main-body" hx-ext="class-tools" hx-ext="path-deps">
            {% if render-main %}
            {{render-main|safe}}
            {% else %}
            Hello, try some examples!
            {% endif %}
        </div>
    </div>



</body>
<script>
    htmx.config.useTemplateFragments = true;
    function toggleCollapse() {
        htmx.toggleClass(htmx.find("aside.sidebar"), "collapsed")
    }
</script>

</html>
