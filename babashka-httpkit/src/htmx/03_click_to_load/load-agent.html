{% for contact in contacts %}
<tr>
    <td>{{contact.name}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.id}}</td>
</tr>
{% endfor %}
<tr id="replaceMe">
    <td colspan="3">
        <button class="btn" hx-get="/htmx/contacts/?page={{next-page}}" hx-target="#replaceMe" hx-swap="outerHTML">
            Load More Agents
            <div class="htmx-indicator">
                {% include "loading.svg" %}
            </div>
        </button>
    </td>
</tr>
